{% extends "base.html" %}

{% block title %}Edit Product - Invoice Management System{% endblock %}

{% block back_button %}
<a href="{{ url_for('seller_products') }}" class="btn btn-outline btn-sm back-btn">
    <i class="fas fa-arrow-left"></i>
    Back to Products
</a>
{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="section-header">
        <h2 class="section-title">Edit Product</h2>
        <a href="{{ url_for('seller_products') }}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i>
            Back to Products
        </a>
    </div>

    <div class="card">
        <form method="POST" class="product-form">
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input
                    type="text"
                    name="name"
                    class="form-input"
                    value="{{ product.name }}"
                    required
                />
            </div>

            <div class="form-group">
                <label class="form-label">Price (â‚¹)</label>
                <input
                    type="number"
                    name="price"
                    class="form-input"
                    value="{{ product.price }}"
                    step="0.01"
                    min="0"
                    required
                />
            </div>

            <div class="form-group">
                <label class="form-label">Stock Quantity</label>
                <input
                    type="number"
                    name="stock"
                    class="form-input"
                    value="{{ product.stock }}"
                    min="0"
                    required
                />
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea
                    name="description"
                    class="form-input form-textarea"
                    required
                >{{ product.description }}</textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('seller_products') }}" class="btn btn-outline">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
