{% extends "base.html" %}

{% block title %}Edit Customer - Invoice Management System{% endblock %}

{% block back_button %}
<a href="{{ url_for('seller_customers') }}" class="btn btn-outline btn-sm back-btn">
    <i class="fas fa-arrow-left"></i>
    Back to Customers
    </a>
{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="section-header">
        <h2 class="section-title">Edit Customer</h2>
    </div>

    <div class="card">
        <h3 class="form-section-title">Customer Details</h3>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Customer ID</label>
                <input type="text" class="form-input" value="{{ customer.id }}" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Customer Name</label>
                <input type="text" name="name" class="form-input" value="{{ customer.name }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" value="{{ customer.email }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-input" value="{{ customer.phone }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-input form-textarea" required>{{ customer.address }}</textarea>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('seller_customers') }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
