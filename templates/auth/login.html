{% extends "base.html" %} {% block title %}Login - Business Command Center{% endblock %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to your seller account</p>

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-full justify-center">Sign In</button>
    </form>

    <div class="auth-switch">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
